<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengkel Online - Registrasi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-wrapper">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-car-mechanic"></i>
                </div>
                <h1>REGISTRASI</h1>
                <p>Buat Akun Bengkel Online</p>
            </div>

            <div class="register-form-container">
                <form id="registerForm" class="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullname">
                                <i class="fas fa-id-card"></i>
                                Nama Lengkap
                            </label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i>
                                Nomor Telepon
                            </label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="regUsername">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="regPassword" name="password" required minlength="6">
                            <button type="button" class="toggle-password" onclick="toggleRegPassword()">
                                <i class="fas fa-eye" id="regEyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Konfirmasi Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                            <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye" id="confirmEyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">
                            <i class="fas fa-map-marker-alt"></i>
                            Alamat
                        </label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>

                    <div class="terms-checkbox">
                        <label>
                            <input type="checkbox" id="terms" required>
                            <span>Saya setuju dengan <a href="#" onclick="showTerms()">syarat dan ketentuan</a></span>
                        </label>
                    </div>

                    <button type="submit" class="register-btn">
                        <i class="fas fa-user-plus"></i>
                        DAFTAR
                    </button>
                </form>

                <div class="login-link">
                    <p>Sudah punya akun?</p>
                    <a href="index.html">Login Disini</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
