<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="admin.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-car-mechanic"></i>
                <img src="logo.png" width="60" lenght="60">
                <span>BENGKEL ONLINE</span>
            </div>
            <div class="nav-menu">
                <a href="admin.html" class="nav-link" id="adminBookingNav" style="display:none;">
                    <i class="fas fa-clipboard-list"></i>
                    <span>List Booking</span>
                </a>
                <a href="home.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Beranda</span>
                </a>
                <a href="services.html" class="nav-link">
                    <i class="fas fa-wrench"></i>
                    <span>Layanan</span>
                </a>
                <a href="history.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>Riwayat</span>
                </a>
                <a href="about.html" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    <span>Info</span>
                </a>
                <div class="user-menu">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <i class="fas fa-user-circle"></i>
                        <span id="currentUser">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="#" onclick="showProfile()">
                            <i class="fas fa-user"></i>
                            Profil
                        </a>
                        <a href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="history-section">
        <div class="container">
            <h2>Manajemen Booking (Admin)</h2>

            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>User</th>
                        <th>Kendaraan</th>
                        <th>Plat</th>
                        <th>Layanan</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="adminBookingTable"></tbody>
            </table>
        </div>
    </section>

</body>
</html>
